<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Country Guide App</title>
</head>
<body>
    <h2>Country Guide Web App</h2>

    <div class="container">
        <form>
            <input type="text" name="text" id="text" placeholder="Enter a country name here...">
            <button>Search</button>
        </form>

        <div class="info-card">
            <div class="country-image">
                <img src="" alt="">
                <p class="country-name"></p>
            </div>
    
            <div class="country-detail">
                <p><span class="id">Capital:</span> <span class="capital detail"></span></p>
                <p><span class="id">Continent:</span> <span class="continent detail"></span></p>
                <p><span class="id">Population:</span> <span class="population detail"></span></p>
                <p><span class="id">Currency:</span> <span class="currency detail"></span></p>
                <p><span class="id">Common Languages:</span> <span class="languages detail"></span></p>
            </div>
        </div>

        <h3 class="error-message"></h3>
    </div>

    <div class="credits">
        <h6>Made By Haseeb Ahmad</h6>
        <h6><i class="fa-solid fa-phone"></i> +92306 3799841</h6>
    </div>
</body>
</html>
